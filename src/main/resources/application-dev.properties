spring.application.name=shopshop
server.port=8000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopshop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9001/realms/shopshop
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= http://localhost:9001/realms/shopshop/protocol/openid-connect/certs
